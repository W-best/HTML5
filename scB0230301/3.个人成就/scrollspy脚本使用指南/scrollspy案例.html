<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>scrollspy脚本使用指南</title>
<script src="jquery-2.0.3.min.js"></script>
<script src="scrollspy.js"></script>
<style>
#sidebarnav{
	position:fixed;
	top:10px;
}
.main{float:right; width:500px;}
#a1,#a2,#a3{ height:600px;}
#a1{background-color:#ddd;}
#a2{background-color:#999;}
#a3{background-color:#eee;}

.sb_menu li.active a {
    color: #f00;
    font-weight: bold;
}
</style>
</head>

<body data-spy="scroll" data-target="#sidebarnav" data-offset="20">
<div id="sidebarnav">
<h4>注意我的样式变化</h4>
  <ul class="sb_menu">
    <li><a href="#a1">a1</a></li>
    <li><a href="#a2">a2</a></li>
    <li><a href="#a3">a3</a></li>
  </ul>
</div>
<div class="main">
  <div id="a1">这是a1</div>

  <div id="a2">这是a2</div>

  <div id="a3">这是a3</div>

</div>
</body>
</html>
