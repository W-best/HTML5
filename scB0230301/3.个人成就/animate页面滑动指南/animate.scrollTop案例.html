<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animate页面滑动指南</title>
<script src="jquery-2.0.3.min.js"></script>
<style>
#header {
	height: 80px;
	background-color: #327ED9;
	margin-bottom: 10px;
	clear: both;
}
#sidebarnav {
	float: left;
	width: 200px;
	background-color: #E43E96;
}
.main {
	float: right;
	width: 500px;
}
#a1, #a2, #a3 {
	height: 600px;
	margin-bottom: 10px;
}
#a1 {
	background-color: #ddd;
}
#a2 {
	background-color: #999;
}
#a3 {
	background-color: #eee;
}
</style>
</head>

<body>
<div id="header"> 这是头部。 </div>
<div id="sidebarnav" >
  <h4>点击下面链接试试</h4>
  <ul class="sb_menu">
    <li><a href="#a1">a1</a></li>
    <li><a href="#a2">a2</a></li>
    <li><a href="#a3">a3</a></li>
  </ul>
</div>
<div class="main">
  <div id="a1">这是a1</div>
  <a href="#top" class="scrollToTop">返回顶部</a>
  <div id="a2">这是a2</div>
  <a href="#top" class="scrollToTop">返回顶部</a>
  <div id="a3">这是a3</div>
  <a href="#top" class="scrollToTop">返回顶部</a>
</div>

<script> 
$(document).ready(function(){ 
// 点击class为scrollToTop的a，则滑动到顶部，时间为500毫秒
$('a.scrollToTop').click(function(){ 
$('html, body').animate({scrollTop:'0px'}, 500, 'swing'); 
return false; 
}); 
}) 

$(document).ready(function(){ 
// 点击class为sb_menu的li的a，则滑动到相应的id位置，时间为400毫秒
$('.sb_menu li a').click(function(){ 
var t = jQuery(this), h = t.attr('href'), target;
	if (h.charAt(0) == '#' && h.length > 1 && (target = jQuery(h)).length > 0){
		var pos = target.offset().top;
	}

$('html, body').animate({scrollTop:pos}, 400, 'swing'); 
return false; 
}); 
}) 
</script>
</body>
</html>
